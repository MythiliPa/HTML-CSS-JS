.nav li {
	list-style: none;

}

.nav ul li a:hover {
	text-decoration: none;

* {
  box-sizing: border-box;
}

/* Create three unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

.left, .right {
  width: 25%;
}
.middle {
  width: 50%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
div.gallery {
	margin: 5px;
	border: 1px solid red;
	float: left;
	width: 170px;
}

div.gallery:hover {

div.gallery img {

}

div.desc {

}
.footer {
	height: 44px;
	background-color: #455e64;
	text-align: center;

}

.footer p {
	color: #8fbc8f;
}
</style>
